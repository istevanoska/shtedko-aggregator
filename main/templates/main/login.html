{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "images/baner1.jpg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
            color: #444;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(8px) brightness(0.7);
            z-index: -1;
        }

        .auth-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        .auth-container h2 {
            font-weight: 600;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #2e652e;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e652e;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #2e652e;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background-color: #1f3f1f;
            transform: scale(1.03);
            outline: none;
        }

        .register-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: #2e652e;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover,
        .register-link a:focus {
            color: #1f3f1f;
            text-decoration: underline;
        }

        .errorlist {
            background: #ffe6e6;
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            list-style: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .errorlist li {
            margin: 0;
        }

        /* Responsive tweaks */
        @media (max-width: 450px) {
            .auth-container {
                padding: 30px 20px;
                border-radius: 12px;
            }

            .auth-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Најави се</h2>

        {% if form.errors %}
        <ul class="errorlist">
            <li>Вашето корисничко име или лозинка не се точни. Обидете се повторно.</li>
        </ul>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Корисничко име</label>
                <input type="text" name="username" id="id_username" required autofocus autocomplete="username" />
            </div>

            <div class="form-group">
                <label for="id_password">Лозинка</label>
                <input type="password" name="password" id="id_password" required autocomplete="current-password" />
            </div>

            <button type="submit">Најави се</button>
        </form>
        <!-- Social Login Buttons -->
<div style="margin-top: 25px; text-align: center;">
    <p>Или најави се преку:</p>
    <a href="{% provider_login_url 'google' %}" style="
        display: inline-block;
        background-color: #DB4437;
        color: white;
        padding: 10px 20px;
        margin: 5px 0;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
    ">Google</a>

    <a href="{% provider_login_url 'facebook' %}" style="
        display: inline-block;
        background-color: #3b5998;
        color: white;
        padding: 10px 20px;
        margin: 5px 0;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
    ">Facebook</a>
</div>


        <div class="register-link">
            Немате корисничка сметка? <a href="{% url 'register' %}">Регистрирај се</a>
        </div>
    </div>
</body>
</html>
